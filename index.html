    <style>
        /* ESTILOS GERAIS ROMÂNTICOS */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffcce6, #ffb3d9);
            color: #5a2a44;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Corações flutuantes */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff66b3" opacity="0.1"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 100px;
            animation: floatingHearts 50s linear infinite;
            z-index: -1;
        }

        @keyframes floatingHearts {
            0% { background-position: 0 0 }
            100% { background-position: 1000px 1000px }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(214, 112, 165, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff66b3, #ff99cc, #ffb3d9, #ffccff);
            z-index: -1;
            border-radius: 30px;
            opacity: 0.2;
            animation: gradientGlow 8s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientGlow {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* CABEÇALHO ROMÂNTICO */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header::after {
            content: "❤️";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: translateX(-50%) scale(1) }
            25% { transform: translateX(-50%) scale(1.1) }
            50% { transform: translateX(-50%) scale(1) }
            75% { transform: translateX(-50%) scale(1.1) }
            100% { transform: translateX(-50%) scale(1) }
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: #d6336c;
            text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #d6336c, #f06595);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 2.2rem;
            margin: 30px 0 20px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #f06595, transparent);
        }

        /* CONTADOR DE TEMPO */
        #counter {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #d6336c;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(214, 51, 108, 0.1);
            border: 1px solid rgba(214, 51, 108, 0.2);
        }

        #counter span {
            font-weight: bold;
            color: #c2255c;
        }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Diário Secreto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6, #ffb3d9);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #5a2a44;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(214, 112, 165, 0.3);
            width: 90%;
            max-width: 700px; /* Largura reduzida para melhor leitura */
            margin: 20px auto;
        }

        h1 {
            color: #d6336c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .password-hint {
            background: rgba(255, 182, 193, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            font-size: 1.1rem;
        }

        #loginSection {
            text-align: center;
            margin-bottom: 30px;
        }

        #diarySection {
            display: none;
            width: 100%;
        }

        #passwordInput {
            padding: 12px 20px;
            border: 2px solid #ff99cc;
            border-radius: 50px;
            width: 250px;
            font-size: 1rem;
            outline: none;
            margin-right: 10px;
        }

        button {
            background: linear-gradient(45deg, #d6336c, #f06595);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(214, 51, 108, 0.5);
        }

        #diaryContent {
            width: calc(100% - 40px); /* Ajuste para padding */
            min-height: 400px;
            max-height: 60vh;
            overflow-y: auto; /* Scroll se necessário */
            border: 2px solid #ffb3d9;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1rem;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word; /* Quebra palavras longas */
            overflow-wrap: break-word;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ff3333;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Scrollbar personalizada */
        #diaryContent::-webkit-scrollbar {
            width: 8px;
        }

        #diaryContent::-webkit-scrollbar-track {
            background: #ffe6f2;
            border-radius: 10px;
        }

        #diaryContent::-webkit-scrollbar-thumb {
            background: #ff66b3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💖 Confidencial 💖</h1>
        
        <div class="password-hint">
            Dica da senha: <strong>Data (formato ddmm)</strong>
        </div>
        
        <div id="loginSection">
            <div id="passwordForm">
                <input type="password" id="passwordInput" placeholder="Digite nossa senha especial">
                <button id="unlockBtn">Acessar Memórias</button>
                <p id="errorMsg" class="error"></p>
            </div>
        </div>
        
        <div id="diarySection">
            <div id="diaryContent"></div>
            <button id="lockBtn">Fechar Diário</button>
        </div>
    </div>

    <script>
        // Elementos
        const passwordInput = document.getElementById('passwordInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const errorMsg = document.getElementById('errorMsg');
        const diarySection = document.getElementById('diarySection');
        const diaryContent = document.getElementById('diaryContent');
        const lockBtn = document.getElementById('lockBtn');

        // Configurações (ALTERE AQUI)
        const CORRECT_PASSWORD = "1910"; // Mude para sua senha real
        
        // SEU TEXTO PERSONALIZADO (pode ser bem longo)
        const YOUR_TEXT = `Um dia eu te falo...

Um dia eu te conto todas as vezes que chorei por você, ao ponto de sentir meu fôlego se esvaziar dos pulmões.

Um dia eu te conto todas as coisas que pensei sobre a “gente”  ou tudo que envolvia o “nós” sem ao menos saber o que nosso “nós” significava.
Agora, ouvindo Love You from a Distance, penso que, por mais que doa, que machuque... o mais fácil é te amar à distância.
Talvez assim eu consiga descobrir como fazer você se apaixonar por mim.

Um dia eu te conto o que se passou na minha mente quando você olhou nos meus olhos daquela forma que roubou meu fôlego  e, ao mesmo tempo, minhas palavras.
Um dia eu te conto o tanto que eu te odeio... e o tanto que eu odeio não conseguir te odiar.
Então isso significa que eu... eu te amo. Caramba... eu realmente te amo.
Mas, ao mesmo tempo, sei que esse amor não foi totalmente correspondido.
E aquele “quase algo”... nunca doeu tanto. Talvez um dia eu te conte.

Ainda não tenho coragem de dizer tudo isso por mensagem, ou numa simples call.
Na verdade, eu sequer conseguiria  afinal, meus olhos estariam embaçados pelas lágrimas teimosas que insistem em cair.

Talvez um dia eu te conte todas as vezes que me apaixonei por você.
Eu sei que não poderia me apaixonar...
Mas como mandar no coração, se foi você quem roubou todo o espaço dentro dele?

Meus pensamentos se tornaram seus no momento em que te olhei.
Eu soube: você seria minha sina. Meu maior acerto. E minha maior dor.

Infelizmente, não consegui fazer você se apaixonar por mim.
Mas senti algo único todas as vezes que percebi sua presença.
O que sua boca não dizia, eu enxergava nos seus olhos... até por uma simples chamada de vídeo.
E talvez por isso eu seja completamente apaixonado por eles.

Eu me perdi em você. Me perdi.
E quis me perder.
E me perderia mais mil vezes se isso significasse ter você na minha história, na minha vida.

Talvez um dia eu te conte todas as vezes que esperei sequer um sinal...
Mas, ao mesmo tempo, o medo enorme que eu sentia de te ver partir.
Então, depois de tantas insistências... e tantas inseguranças, eu resolvi ir.
Sem olhar para trás.
Com meu coração em trilhões de pedacinhos.
Mas eu não poderia ficar.

Eu quis tanto que aquele fosse o meu lugar… que não percebi que você não me queria ali.
E, quando percebi, já doía demais.
Por isso parti. Mesmo querendo ficar.

Eu te odeio. Eu te odeio. Eu te odeio.
Repeti tanto isso na minha mente, tentando acreditar nessa mentira...
Mas a verdade é que sou completamente rendido e apaixonado por cada traço teu.

Eu te espero em todos os meus sonhos, porque neles… você está se apaixonando por mim.
Te espero em cada suspiro, porque neles… você ainda me deseja.

`;

        // Verificar senha
        unlockBtn.addEventListener('click', () => {
            if (passwordInput.value === CORRECT_PASSWORD) {
                // Mostra o texto pré-definido
                diaryContent.textContent = YOUR_TEXT;
                
                // Mostra o diário
                document.getElementById('loginSection').classList.add('hidden');
                diarySection.style.display = 'block';
                errorMsg.textContent = '';
            } else {
                errorMsg.textContent = "Senha incorreta! Use nossa data especial.";
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Fechar diário
        lockBtn.addEventListener('click', () => {
            diarySection.style.display = 'none';
            document.getElementById('loginSection').classList.remove('hidden');
            passwordInput.value = '';
        });

        // Enter para enviar senha
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                unlockBtn.click();
            }
        });
    </script>
</body>
</html>
